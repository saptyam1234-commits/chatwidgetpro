<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | ChatWidgetPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-roboto">

<!-- NAVBAR -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="text-2xl font-bold text-indigo-600">ChatWidgetPro</a>
    <nav class="space-x-6 font-semibold">
      <a href="dashboard.html" class="text-indigo-600">Dashboard</a>
      <a href="pricing.html" class="hover:text-indigo-600">Plans</a>
      <button id="logoutBtn"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </nav>
  </div>
</header>

<!-- DASHBOARD CONTENT -->
<section class="container mx-auto py-10 px-6">

  <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>

  <!-- USER INFO -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <p><b>Email:</b> <span id="userEmail"></span></p>
  <p>
  <b>Plan:</b>
  <span id="planName" class="text-orange-600">Free Trial</span>
</p>
<p>
  <b>Trial Days Left:</b>
  <span id="daysLeft" class="text-red-600"></span>
</p>
  </div>

  <!-- API KEY -->
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-bold mb-3">Your API Key</h2>
    <div class="flex gap-3">
      <input id="apiKey" readonly
        class="w-full p-3 border rounded bg-gray-100">
      <button onclick="generateKey()"
        class="bg-indigo-600 text-white px-4 rounded hover:bg-indigo-700">
        Generate
      </button>
    </div>
  </div>

  <!-- WIDGET CODE -->
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-bold mb-3">Widget Code</h2>
    <textarea id="widgetCode" rows="4" readonly
      class="w-full p-3 border rounded bg-gray-100"></textarea>
    <button onclick="copyCode()"
      class="mt-3 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
      Copy Code
    </button>
  </div>

</section>

<!-- FIREBASE + LOGIC -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
   apiKey: "AIzaSyDJZf0H3YN9XoDDvIFOMtCo-FubyuGlHyA",
  authDomain: "konrk-88f13.firebaseapp.com",
  projectId: "konrk-88f13",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) window.location.href = "login.html";
    document.getElementById("userEmail").innerText = user.email;
  });

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth).then(() => location.href = "login.html");
  };

  window.generateKey = () => {
    const key = "api_" + Math.random().toString(36).substring(2, 18);
    document.getElementById("apiKey").value = key;

    document.getElementById("widgetCode").value =
`<script src="https://yourdomain.com/widget.js"
 data-key="${key}"></script>`;
  };

  window.copyCode = () => {
    navigator.clipboard.writeText(
      document.getElementById("widgetCode").value
    );
    alert("Widget code copied âœ…");
  };
</script>

</body>
</html>
