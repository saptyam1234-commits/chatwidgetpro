<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | ChatWidgetPro</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- NAVBAR -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    
    <!-- LOGO -->
    <a href="index.html" class="text-2xl font-bold text-indigo-600">
      ChatWidgetPro
    </a>

    <!-- LINKS -->
    <nav class="space-x-6 text-gray-700 font-semibold">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="index.html#about" class="hover:text-indigo-600">About</a>
      <a href="pricing.html" class="hover:text-indigo-600">Pricing</a>
      <a href="login.html" class="hover:text-indigo-600">Login</a>
      <a href="signup.html"
         class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Get Started
      </a>
    </nav>

  </div>
</header>

<body class="bg-gray-50 font-roboto flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
  <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
    Create Your Account
  </h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full mb-4 p-3 border rounded focus:ring-2 focus:ring-indigo-400">

  <input id="password" type="password" placeholder="Password"
    class="w-full mb-4 p-3 border rounded focus:ring-2 focus:ring-indigo-400">

  <button id="signupBtn"
    class="w-full bg-indigo-600 text-white font-bold py-3 rounded hover:bg-indigo-700">
    Sign Up
  </button>

  <p class="text-center text-gray-600 mt-4">
    Already have an account?
    <a href="login.html" class="text-indigo-600 font-semibold">Login</a>
  </p>
</div>

<!-- Firebase Auth -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupBtn").onclick = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = "dashboard.html")
      .catch(err => alert(err.message));
  };
</script>

</body>
</html>
